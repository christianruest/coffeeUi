<ion-header>
  <ion-navbar>
    <ion-title>Barista App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar debounce="500" 
    (ionChange)="searchRestaurants()" 
    [(ngModel)]="searchText">
  </ion-searchbar>

  <div>
    Current Position:
    lon: {{lon}},
    lat: {{lat}}
  </div>

  <div>
    Device ID: {{uuid}}
  </div>

  <ion-list inset>
    <button ion-item *ngFor="let restaurant of restaurants" 
      (click)="restaurantSelected(restaurant)">
      {{restaurant.name}}
    </button>
  </ion-list>
</ion-content>
