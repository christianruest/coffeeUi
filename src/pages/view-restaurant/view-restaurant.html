<ion-header>

  <ion-navbar>
    <ion-title>view-restaurant</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>Name</ion-col>
      <ion-col>{{restaurant?.name}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Address</ion-col>
      <ion-col>{{restaurant?.address}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Zip Code & City</ion-col>
      <ion-col>{{restaurant?.zipCode}} {{restaurant?.city}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Phone Number</ion-col>
      <ion-col>{{restaurant?.phoneNumber}}</ion-col>
    </ion-row>
  </ion-grid>
  
  <h2>Coffee</h2>

  

  <ion-card>
    <ion-card-title>{{restaurant?.restCoffeeModels[0].coffeeName}}</ion-card-title>
    <ion-card-content>Hello World!</ion-card-content>
  </ion-card>

  </ion-card> -->

</ion-content>
