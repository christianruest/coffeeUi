<h2>
  Rate this restaurant!
</h2>

<span class="star-rating" *ngFor="let star of starRatings">
  <ion-icon [name]="name(star)" (click)="setRating(star)"></ion-icon>
</span>

<ion-item>
  <ion-label floating>Comment</ion-label>
  <ion-input type="textbox" [(ngModel)]="restaurantRating.comment"></ion-input>
</ion-item>

<button ion-button (click)="submitRating(restaurantRating)">Submit</button>
